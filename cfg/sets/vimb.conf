### Mappings ###
# set hintkeys=asdfg;lkjhqwertpoiuyzxcvmnb
set hintkeys=0123456789abcdefghijklmnopqrstuvwxyz

nnoremap ; :
nnoremap . ;

nnoremap <C-c> Y
## Swap url and content copy
#nnoremap y Y
#nnoremap Y y

nnoremap ,d :quit<CR>
nnoremap H <C-o>
nnoremap L <C-i>

inoremap <C-e> <C-t>

# Not working
# imap <C-h> <Backspace>
