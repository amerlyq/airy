[Settings]
# use lxappearance to find names

# Adwaita, Hope-DT, FlatStudioGray
gtk-theme-name = Adwaita
# Cantarell 11
gtk-font-name = Sans 10
# Tango, Faenza-Darkest
gtk-icon-theme-name = GNOME
# Mint-X
# gtk-fallback-icon-theme = gnome
