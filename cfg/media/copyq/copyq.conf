[General]
plugin_priority=itemfakevim, itemtext, itemimage, itemnotes, itemtags, itemencrypted, itemsync, itemdata

[Commands]
1\Command=copyq: next()
1\Enable=false
1\GlobalShortcut=meta+v
1\Icon=\xf063
1\Name=Copy next item
10\Icon=\xf0c5
10\InMenu=true
10\Name=Yank current
10\Shortcut=y
10\Tab=RE
2\Command=copyq: previous()
2\Enable=false
2\GlobalShortcut=meta+c
2\Icon=\xf062
2\Name=Copy previous item
3\Command="copyq: paste(); next()"
3\Enable=false
3\GlobalShortcut=meta+ctrl+v
3\Icon=\xf01a
3\Name=Paste and copy next
4\Command="copyq: paste(); previous()"
4\Enable=false
4\GlobalShortcut=meta+ctrl+c
4\Icon=\xf01b
4\Name=Paste and copy previous
5\Command=copyq: edit(-1)
5\Enable=false
5\GlobalShortcut=meta+shift+x
5\Icon=\xf044
5\Name=Edit clipboard
6\Command=copyq: toggle()
6\Enable=false
6\GlobalShortcut=meta+x
6\Icon=\xf022
6\Name=Show/hide main window (Chg: WM_hotkey)
7\Command="copyq: copy(clipboard()); paste()"
7\GlobalShortcut=meta+shift+v
7\Icon=\xf0ea
7\Name=Paste clipboard as plain text
8\Automatic=true
8\Icon=\xf0c5
8\Input=application/x-copyq-item-notes
8\Match=^(https?|ftps?|file)://
8\Name=Copy URL (web address) to other tab
8\Output=text/plain
8\Tab=&web
8\Transform=true
9\Automatic=true
9\Icon=\xf0c5
9\Match=^[a-zA-Z0-9._]@([a-z]\\.)+[a-z]$
9\Name=Copy e-mail to other tab
9\Output=text/plain
9\Tab=&email
9\Transform=true
size=11

[Options]
action_has_input=false
action_has_output=false
action_output_tab=
action_separator=\\n
activate_closes=true
activate_focuses=true
activate_pastes=false
always_on_top=false
autostart=false
check_clipboard=true
check_selection=true
clipboard_notification_lines=2
clipboard_tab=&clipboard
command_history_size=100
confirm_exit=true
copy_clipboard=false
copy_selection=false
disable_tray=true
edit_ctrl_return=true
editor=r.tf -e r.vim %1
expire_tab=0
hide_main_window=true
hide_tabs=false
hide_toolbar=true
hide_toolbar_labels=true
item_popup_interval=1
language=en
maxitems=1000
move=true
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=2
notification_vertical_offset=10
open_windows_on_current_screen=true
save_filter_history=true
show_tab_item_count=true
tab_tree=false
tabs=&clipboard, RE, &web
text_wrap=false
transparency=10
transparency_focused=0
tray_commands=true
tray_images=false
tray_item_paste=true
tray_items=5
tray_tab=
tray_tab_is_current=true
vi=true

[Plugins]
itemdata\enabled=true
itemdata\formats=text/uri-list, text/xml
itemdata\max_bytes=256
itemencrypted\enabled=false
itemencrypted\encrypt_tabs=
itemfakevim\enabled=true
itemfakevim\really_enable=true
itemfakevim\source_file=$HOME/.vim/vimrc_basic
itemimage\enabled=false
itemimage\image_editor=
itemimage\max_image_height=240
itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=false
itemnotes\icon_only=false
itemnotes\notes_at_bottom=false
itemnotes\show_tooltip=false
itemsync\enabled=false
itemsync\format_settings=@Invalid()
itemsync\sync_tabs=@Invalid()
itemtags\enabled=false
itemtags\tags=@Invalid()
itemtext\enabled=true
itemtext\max_height=0
itemtext\max_lines=10
itemtext\use_rich_text=false
itemweb\enabled=true
itemweb\max_height=0

[Shortcuts]
action=F5
change_tab_icon=ctrl+shift+t
commands=f6
copy_selected_items=ctrl+c
delete_item=del
edit=f2
edit_notes=shift+f2
editor=ctrl+e
exit=ctrl+q
export_tab=ctrl+s
find_items=f3
format-next=ctrl+right
format-previous=ctrl+left
help=f1
import_tab=ctrl+i
move_down=ctrl+down
move_to_bottom=ctrl+end
move_to_clipboard=
move_to_top=ctrl+home
move_up=ctrl+up
new=ctrl+n
new_tab=ctrl+t
next_tab=right
next_to_clipboard=Ctrl+Shift+N
paste_selected_items=ctrl+v
preferences=ctrl+p
previous_tab=left
previous_to_clipboard=Ctrl+Shift+P
process_manager=ctrl+shift+z
remove_tab=ctrl+w
rename_tab=ctrl+f2
reverse_selected_items=ctrl+shift+r
show-log=f12
show_clipboard_content=ctrl+shift+c
show_item_content=f4
sort_selected_items=ctrl+shift+s
system-run=f5
toggle_clipboard_storing=ctrl+shift+x

[Theme]
alt_bg=#383838
alt_item_css=
bg=#4b4b4b
css=
cur_item_css="\n    ;border: 0.1em solid ${sel_bg}"
edit_bg=#ffffff
edit_fg=#1a1a1a
edit_font="monospace,11,-1,5,50,0,0,0,0,0"
fg=#dfdfdf
find_bg=#00689c
find_fg=#ffffff
find_font="monospace,10,-1,5,50,0,0,0,0,0"
font="monospace,10,-1,5,50,0,0,0,0,0"
font_antialiasing=true
item_css=
item_spacing=
menu_bar_css="\n    ;background: ${bg}\n    ;color: ${fg}"
menu_bar_disabled_css="\n    ;color: ${bg - #666}"
menu_bar_selected_css="\n    ;background: ${sel_bg}\n    ;color: ${sel_fg}"
menu_css="\n    ;border-top: 0.08em solid ${bg + #333}\n    ;border-left: 0.08em solid ${bg + #333}\n    ;border-bottom: 0.08em solid ${bg - #333}\n    ;border-right: 0.08em solid ${bg - #333}"
notes_bg=#ffffff
notes_css=
notes_fg=#232323
notes_font="monospace,11,-1,5,50,0,0,0,0,0"
notification_bg=#333
notification_fg=#ddd
notification_font="monospace,8,-1,5,50,0,0,0,0,0"
num_fg=#7f7f7f
num_font="monospace,7,-1,5,25,0,0,0,0,0"
search_bar="\n    ;background: ${edit_bg}\n    ;color: ${edit_fg}\n    ;border: 1px solid ${alt_bg}\n    ;margin: 2px"
search_bar_focused="\n    ;border: 1px solid ${sel_bg}"
sel_bg=#61819c
sel_fg=#ffffff
sel_item_css=
show_number=true
show_scrollbars=true
style_main_window=false
tab_bar_css="\n    ;background: ${bg - #222}"
tab_bar_item_counter="\n    ;color: ${fg - #044 + #400}\n    ;font-size: 6pt"
tab_bar_scroll_buttons_css="\n    ;background: ${bg - #222}\n    ;color: ${fg}\n    ;border: 0"
tab_bar_sel_item_counter="\n    ;color: ${sel_bg - #044 + #400}"
tab_bar_tab_selected_css="\n    ;padding: 0.5em\n    ;background: ${bg}\n    ;border: 0.05em solid ${bg}\n    ;color: ${fg}"
tab_bar_tab_unselected_css="\n    ;border: 0.05em solid ${bg}\n    ;padding: 0.5em\n    ;background: ${bg - #222}\n    ;color: ${fg - #333}"
tab_tree_css="\n    ;color: ${fg}\n    ;background-color: ${bg}"
tab_tree_item_counter="\n    ;color: ${fg - #044 + #400}\n    ;font-size: 6pt"
tab_tree_item_css=padding:2px
tab_tree_sel_item_counter="\n    ;color: ${sel_fg - #044 + #400}"
tab_tree_sel_item_css="\n    ;color: ${sel_fg}\n    ;background-color: ${sel_bg}"
tool_bar_css="\n    ;color: ${fg}\n    ;background-color: ${bg}\n    ;border: 0"
tool_button_css="\n    ;background-color: transparent"
use_system_icons=false
