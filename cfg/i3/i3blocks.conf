[load]
label=L
command=~/.i3/scripts/load_average
interval=10

[battery]
label=BAT
#label=⚡
command=~/.i3/scripts/battery BAT0
interval=30

[volume]
# label=VOL
label=♪
command=~/.i3/scripts/volume
interval=once
signal=1

[time]
command=date '+%d.%m.%y %H:%M' #:%S
interval=5
