separator_block_width=8

[mpd]
command=~/.i3/scripts/mpd
color=#FF00FF
interval=5

[clickme]
full_text=Click me!
command=echo button=$BLOCK_BUTTON x=$BLOCK_X y=$BLOCK_Y
min_width=button=1 x=1366 y=768
align=left

[language]
command=~/.i3/scripts/language
interval=5
signal=2

[cpu]
label=CPU
command=~/.i3/scripts/cpu_usage
#ALT: top -bn 2 -d 0.01 | grep '^%Cpu' | tail -n 1 | gawk '{print $2+$4+$6}'
interval=10
min_width=CPU: 100.00%
#separator=false

[memory]
label=♏
command=~/.i3/scripts/memory
separator=true
interval=30

