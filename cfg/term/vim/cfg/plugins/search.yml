--- ## Search/Replace
albfan/ag.vim:  # CHECK:DEV: mappings for submode
  description: |
      The Silver searcher embedded into vim (fork_of: rking/ag.vim)
  external_commands: ag
  command_prefix: [Ag, LAg]  # NEED:[neobundle] v:version >= 7.4.414

stefandtw/quickfix-reflector.vim:
  description: |
      Delete entries from qf/loc wdws (or edit them as text) and save to apply
      Useful for interactive replacing in many files found by :Ag, skiping needless.
  filetypes: qf  # DEV: for more precise triggering -- catch au-TextChanged

