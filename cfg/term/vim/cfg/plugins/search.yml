## Substitute/Highlight
t9md/vim-quickhl:
  description: THINK Highlight choosen

haya14busa/incsearch.vim:
  description: Multiple hl for searching by / '?' or g/
  mappings: <Plug>

haya14busa/vim-asterisk:
  description: Smart highlight (don't do lazy -- I use it almost always)
  mappings: <Plug>

osyo-manga/vim-anzu:
  description: Index for search results
  mappings: <Plug>

osyo-manga/vim-over:
  description: Preview :substitute patterns
  commands: OverCommandLine
