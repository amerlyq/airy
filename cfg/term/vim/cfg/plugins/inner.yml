#> ALT: names: inner/support/system

Shougo/vimproc.vim:  # CHECK
  description: Async exec plugin for Vim. Dependency for Shougo plugins.
  build:
    windows: tools\\update-dll-mingw
    cygwin: make -f make_cygwin.mak
    linux: make
    unix: gmake
    mac: make -f make_mac.mak
  lazy: 0  # EXPL: NeoBundle uses it to update plugins

tpope/vim-dispatch:  # CHECK
  description: Make long-running tasks async

Shougo/vimshell.vim:  # CHECK
  description: Powerful shell implemented by Vim script
  external_commands: make
  mappings: <Plug>
  commands:
    - name: VimShell
      complete: customlist,vimshell#complete
  # ALSO: [VimShellExecute, VimShellInteractive, VimShellTerminal, VimShellPop]
  depends: Shougo/vimproc.vim

Shougo/vimfiler.vim:  # CHECK
  description: In unix terminal use snip-ranger-filechooser.vim
  explorer: '^\h\w*:'
  mappings: <Plug>
  commands:
    - name: [VimFiler, Edit, Write]
      complete: customlist,vimfiler#complete
  # ALSO: [VimFilerExplorer, Edit, Read, Source, Write]
  depends: Shougo/unite.vim
  disabled: '!IsWindows()'
