---
## Operators
kana/vim-operator-user:
  description: Dependency of 'vim-operator-*' and vim-clang-format
  functions: operator#user
  mappings: [[nx, <Plug>]]

kana/vim-operator-replace:
  description: Replaces motion by register content
  # CHG mappings: [[nxo, gr]]
  mappings: [[nx, <Plug>]]
  depends: kana/vim-operator-user

rhysd/vim-operator-surround:
  description: q[adr][ai]..-- manage block chars ({[... on bounds of motion
  # CHG mappings: [[nx, q[adr]], [n, q[bBfFQ], q[({["'<`] ]
  mappings: [[nx, <Plug>]]
  depends:
    - kana/vim-operator-user
    ## For chain mappings (Optional)
    - thinca/vim-textobj-between
    - beloglazov/vim-textobj-quotes
    - rhysd/vim-textobj-anyblock

tommcdo/vim-exchange:
  description: |
    Exchange text: cx{motion} on first, then cx{motion} on other.
    NOTE:USE: line 'cxc' and clear 'cxx', as 'cxc' is more comfortable
  # CHG mappings: [[x, X], [n, cx, cxc, cxx]]
  mappings: [[nx, <Plug>(Exchange]]

# ALT: (overladen) 'tomtom/tcomment_vim'
tpope/vim-commentary:
  description: Toggle commentstring, ADD textobj-comment
  mappings: [[nxo, gc], [n, gcc, cgc, gcu]]
  commands: Commentary

# ALT sgur/vim-textobj-parameter, PeterRincker/vim-argumentative
AndrewRadev/sideways.vim:
  description: Shift/jump func-args/list-item/table-cell, ADD textobj-args
  # CHG mappings: [[xo, aa, ia], [n, ga, gA, '[a', ']a']]
  mappings: <Plug>Sideways
  commands: [SidewaysLeft, SidewaysRight, SidewaysJumpLeft, SidewaysJumpRight]

rhysd/vim-clang-format:
  description: Auto-formatter for c/cpp/obj-c
  mappings: <Plug>(operator-clang-format)
  commands: [ClangFormat, ClangFormatEchoFormattedCode]
  depends: [vimproc, vim-operator-user, clang-format]
  filetypes: ['c', 'cpp', 'objc']

Chiel92/vim-autoformat:
  description: |
      Autoformatting with one button, can use custom (like clang-styler)
      ATTENTION: NOT operator, but placed near to 'vim-clang-format'
# }}}

---
## Textobj
kana/vim-textobj-user: &tou
  description: Dependency of 'vim-textobj-*'
  functions: textobj#user
  ## EXPL Loopback for following back-refs
  depends: kana/vim-textobj-user
  mappings: [[ox, <Plug>]]

kana/vim-textobj-fold:
  description: ..[ai]z
  mappings: [[ox, az, iz]]
  <<: *tou
kana/vim-textobj-function:
  description: ..[ai][fF] (C/Java/Vimscript)
  mappings: [[ox, af, if, aF, iF]]
  <<: *tou
kana/vim-textobj-indent:
  description: ..[ai][iI] -- python-like indented
  mappings: [[ox, ai, ii, aI, iI]]
  <<: *tou
vimtaku/vim-textobj-keyvalue:
  description: key/value with/beside quotes and space
  mappings: [[ox, ak, ik, av, iv]]
  <<: *tou
kana/vim-textobj-lastpat:  # OR:STD:NOTE: '..[ai]g[nN]'
  description: last searched pattern
  mappings: [[ox, a/, i/]]
  <<: *tou
kana/vim-textobj-line:
  description: line content only
  mappings: [[ox, al, il]]
  <<: *tou
kana/vim-textobj-entire:
  description: whole buffer w/[o] empty lines (instead ggVG)
  # CHG mappings: [[ox, aG, iG]]
  <<: *tou
kana/vim-textobj-syntax:
  description: highlighted syntax region
  # CHG mappings: [[ox, ah, ih]]
  <<: *tou
coderifous/textobj-word-column.vim:
  description: «smart» words column
  mappings: [[ox, ac, ic, aC, iC]]
  <<: *tou
lucapette/vim-textobj-underscore:
  description: part of camel _some_text_
  mappings: [[ox, a_, i_]]
  <<: *tou
## NOTE pairs by priority: ({["'<`
# ALT (more old and in jp) 'osyo-manga/vim-textobj-multiblock'
# CFG for buffer locally: let b:textobj_anyblock_buffer_local_blocks = [ ':', '*' ]
rhysd/vim-textobj-anyblock:
  description: content of closest block pair
  mappings: [[ox, ab, ib]]
  <<: *tou
thinca/vim-textobj-between:
  description: between same found symbols
  mappings: [[ox, af, if]]
  <<: *tou
beloglazov/vim-textobj-quotes:
  description: any nearest quotes of #'"`
  # CHG mappings: [[o, q]]
  mappings: [[ox, aq, iq]]
  <<: *tou
saihoooooooo/vim-textobj-space:
  description: space at indent or between words
  # CHG mappings: [[ox, as, is]]
  <<: *tou
vimtaku/vim-textobj-sigil:
  description: choses $name{...} vars for bash/perl
  # CHG mappings: [[ox, ag, ig]]
  <<: *tou

