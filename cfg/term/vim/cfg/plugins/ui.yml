--- ## Windows
zhaocai/GoldenView.Vim:
  description: |
      Nice automatic view/scale/ctrl for split windows
      SEE http://zhaocai.github.io/GoldenView.Vim/
  mappings: [<Plug>GoldenView, <Plug>ToggleGoldenView]
  lazy: 0  # Appropriate, because I split by many different ways


--- ## Indicators
mhinz/vim-signify:
  description: |  # TAGS: [textobj, signs]
    Signs on changes and textobj on vcs-aware area
    ALT: airblade/vim-gitgutter: (git only, but much faster file save)
  mappings: [[xo, aS, iS], [n, '[c', ']c']]  # mappings: <Plug>
  commands: [SignifyFold, SignifyToggle, SignifyToggleHighlight, SignifyRefresh]
  lazy: 0  # EXPL: show from the start. Disable individually by ft.

kshenoy/vim-signature:
  description: |  # TAGS: [textobj, signs]
    Display, toggle and navigate by marks [a-zA-Z] and markers [0-9]
    ATTENTION: Lazy startup, press m<Esc> to load and show existing marks
    # ALSO:USE: m, m. m- m/ m? dm  CHG: m<Del> m<BS>
    # STD: :marks(list), m'`(prev), m<>(visual), m[](change/yank), :k[a-zA-Z'](mark)
  mappings: [[n, "m", "']", "'[", "`]", "`[", "]'", "['",
                 "]`", "[`", "]-", "[-", "]=", "[="]]
  commands: [SignatureToggleSigns, SignatureRefresh,
             SignatureListMarks, SignatureListMarkers]

t9md/vim-quickhl:  # TAGS: [operator, hl]
  description: Highlight motion, lock current color<->regex
  mappings: [[n, <Plug>(operator-quickhl-, <Plug>(quickhl-]]  # [[n, qh, qH, <Leader>?h]]
  commands: [QuickhlManualList, QuickhlCwordToggle, QuickhlTagToggle,
             QuickhlManualLockToggle, QuickhlManualLockWindowToggle]

# nathanaelkane  # HACK: Forked until PR merged
amerlyq/vim-indent-guides:  # TAGS: [hl]
  description: Highlights first space of tab columns
  lazy: 0  # EXPL: always show from the start

# BUG: breaks syntax colors in too many formats (zsh, cmake, etc...)
#  -- Also is culprit for memory/autocmd leaks
luochen1990/rainbow:
  description: Correlate brackets/tags color with their nesting depth
  filetypes: [lisp, vim, tex, xml, html, xhtml, php, css]

