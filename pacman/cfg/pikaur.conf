# vim:ft=dosini

[sync]
alwaysshowpkgorigin = no
# OPT: "--devel" = "0" = "always upgrade *-git" DFL=-1
develpkgsexpiration = 7
upgradesorting = versiondiff
# DFL=no
showdownloadsize = yes
ignoreoutofdateaurupgrades = no

[build]
# OPT: -k/--keepbuild ++ --keepbuilddeps
keepbuilddir = no
keepdevbuilddir = yes
keepbuilddeps = no
skipfailedbuild = no
## PERF: --dynamic-users
alwaysusedynamicusers = no
ignorearch = no

[review]
# OPT: --noedit and --edit flags.
noedit = no
donteditbydefault = no
# OPT: --nodiff
nodiff = yes
gitdiffargs = --ignore-space-change,--ignore-all-space
diffpager = auto
hidedifffiles = .SRCINFO

[colors]
version = 10
versiondiffold = 11
versiondiffnew = 9

[ui]
requireenterconfirm = yes
printcommands = no
## VIZ: hottest,  numvotes,  lastmodified,  popularity, pkgname
aursearchsorting = hottest
displaylastupdated = yes
groupbyrepository = yes
reversesearchsorting = no

[misc]
sudoloopinterval = 59
pacmanpath = pacman
privilegeescalationtool = sudo

[network]
aururl = https://aur.archlinux.org
newsurl = https://www.archlinux.org/feeds/news/
socks5proxy =
aurhttpproxy =
aurhttpsproxy =
