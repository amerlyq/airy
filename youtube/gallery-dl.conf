{
  "extractor": {
    "base-directory": "/cache/vd/@-pic",
    "custom": {
      "example-site": {
        "pattern": "https?://(?:www\\.)?example\\.com/gallery/\\d+",
        "directory": ["{category}", "{gallery_id}"],
        "filename": "{index:>03}.{extension}",
        "image-selector": "img.gallery-image",
        "transform": {
          "image": {
            "src": "attr:src"
          }
        }
      }
    }
  },
  "downloader": {
    "http": {
      "rate": "1/2",
      "timeout": 30,
      "retries": 3
    }
  }
}
