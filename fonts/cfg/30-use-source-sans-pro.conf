<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Disable auto-hinter for bold fonts -->

  <!-- fuck Helvetica -->
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit binding="same" mode="assign" name="family">
      <string>Source Sans Pro</string>
    </edit>
  </match>

</fontconfig>
