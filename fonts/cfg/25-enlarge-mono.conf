<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Useful for browsers where it can be smaller then other sans/serif -->

  <match target="font">
    <test name="family">
      <string>PT Mono</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <plus>
        <name>pixelsize</name>
        <double>1</double>
      </plus>
    </edit>
 </match>

</fontconfig>
